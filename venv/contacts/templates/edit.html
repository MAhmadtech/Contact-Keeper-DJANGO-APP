{% extends 'base.html' %}
{% block content %}

<h3>Edit Contact</h3>
<div class ="row mt-5">
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" value="{{contact.name}}" name ="name" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" value="{{contact.address}}" name ="address" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Phone</label>
        <input type="text" value="{{contact.phone}}" name = "phone" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" value="{{contact.email}}" name="email"  required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">type</label>
        <select  class="form-control" name="contact_type" required>
            <option value="">---select---</option>
            <option value="Family" {% if contact.contact_type == 'Family' %} SELECTED {% endif %}>Family</option>
            <option value="Friend" {% if contact.contact_type == 'Friend' %} SELECTED {% endif %}>Friend</option>
        </select>

      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
    {% endblock %}
