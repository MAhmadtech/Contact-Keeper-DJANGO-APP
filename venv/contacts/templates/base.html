<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- Modal -->
 <body>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" name ="name" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Address</label>
                    <input type="text" name ="address" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <input type="text" name = "phone" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" name="email"  required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">type</label>
                    <select  class="form-control" name="contact_type" required>
                        <option value="">---select---</option>
                        <option value="Family">Family</option>
                        <option value="Friend">Friend</option>
                    </select>
  
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
  <div class="container bg-light border border-dark">

    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white">Contacts App ({{user.username}})</a>
    
       
      <a href = "{% url 'logout' %}">Logout</a>
    </nav>

    <div class="row">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />

        <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
        
        <div class = 'col-12'>
            {% for message in messages %}
            <h3 class = "alert alert-success">{{message}}</h3>
            {% endfor %}
            <p>
              <button class="btn btn-secondary my-2 my-sm-0" type="button" data-toggle="modal" data-target="#exampleModal">Add Contact</button>
            </p>
            {% block content %}
            {% endblock %}

        </div>
    </div>

</div>
  </body>
  </html>
